  .article-paywall__wrapper {
    display: contents;
  }


  .article-paywall__init {
    color: #5d5d5d;
    display: flex;
    flex-direction: column;
    background-color: white;
    align-items: center;
    text-align: center;
    font-family: "Lato", "LatoRegular", "Lato-Regular", "Georgia";
    /* max-width: 60vw; */
    margin: auto;
    margin-bottom: 48px;
  }

  .article-paywall, .article-paywall * {
    box-sizing: border-box;
  }

  .article-paywall__top-text {
    font-size: 15px;
    font-weight: normal;
    display: flex;
    justify-content: center;
  }

  .article-paywall__top-subtitle {
    font-size: 13px;
    display: flex;
    justify-content: center;
  }

  .article-paywall__link {
    text-transform: uppercase;
    font-weight: bold;
    color: #ffffff;
  }

    .article-paywall__title {
    font-size: 15px;
    font-weight: bold;
    font-stretch: normal;
    font-style: normal;
    line-height: normal;
    text-align: center;
  }

  .article-paywall__subtitle {
    flex: 1;
    line-height: 1.8;
    display: flex;
    align-items: flex-end;
    font-size: 15px;
    font-weight: normal;
    font-stretch: normal;
    font-style: normal;
    letter-spacing: normal;
    text-align: center;
    justify-content: center;
  }

  .article-paywall__subtitle--small {
    font-size: 13px;
    font-weight: normal;
    font-stretch: normal;
    font-style: normal;
    letter-spacing: normal;
    text-align: center;
    justify-content: center;
  }

  .article-paywall__card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 0 8px;
    padding-bottom: 20px;
    margin-bottom: 15px;
    width: 100%;
  }

  .article-paywall__card_wrapper2 {
    display: flex;
    flex-flow: column;
    margin-top: 40px;
  }

  .article-paywall__card-tab-wrapper {
    margin: 0 8px;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    display: flex;
    max-width: 284px;
  }

  .article-paywall-tab {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50%;
    cursor: pointer;
    color: #fff;
    font-size: 11px;
    font-weight: bold;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    padding: 9px;
    background-color: #3facf8;
    letter-spacing: 1px;
    flex-flow: column;
    min-height: 44px;
  }

  .article-paywall-tab p {
    margin: 0;
    font-size: 9px;
  }

  .article-paywall-tab.dark-blue {
    background-color: #2575e8;
  }

  .article__paywall__bg-wrapper {
    display: none;
    flex-direction: row;
    justify-content: center;
    width: 100%;
  }
  .article__paywall__bg-wrapper.selectedOffers{
    display: flex;
  }

  .article__paywall__bg-wrapper {
    background-color: #ffffff;
  }

  .article-paywall__card-percent{
    background-color: #2575e8;
    position: absolute;
    margin: -35px 7px;
    padding: 7px 25px;
    border-radius: 3px;
    color: #ffffff;
    font-size: 12px;
    max-width: 100px;
  }

  .article-paywall__card-percent span{
    font-weight: bold;
  }

  .article-paywall__card {
    flex: 1;
    width: 250px;
    padding: 12px 16px;
    border-radius: 0.5rem;
    color: #2575e8;
    border: solid 1px #cccccc;
    box-shadow: 0px 0px 10px 0px #ccc;
    margin: 20px 20px;
  }

  .article-paywall__card--title {
    font-size: 1rem;
    font-weight: bold;
    font-stretch: normal;
    font-style: normal;
    line-height: 1.2;
    text-transform: uppercase;
    margin-bottom: 10px;
    margin-top: 2.5px;
  }

  .article-paywall__card--sub-title {
    font-size: .8rem;
    font-weight: bold;
    font-stretch: normal;
    font-style: normal;
    line-height: 1.2;
    text-transform: capitalize;
    margin-bottom: 10px;
    min-height: 16px;
  }


  .article-paywall__card--price {
    display: flex;
    justify-content: center;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .article-paywall__card--currency {
    display: flex;
    align-items: flex-end;
    font-size: 24px;
    margin-right: 8px;
  }

  .article-paywall__card--price-value {
    font-size: 30px;
  }

  .article-paywall__card--cents {
    display: flex;
    align-items: flex-start;
    font-size: 24px;
    margin-right: 5px;
  }

  .article-paywall__card--period {
    font-weight: normal;
  }

  .article-paywall__card--subperiod {
    font-size: 12px;
    line-height: 18px;
    color: #94aac7;
    margin: 10px;
  }

  .article-paywall__card--more-info {
    font-size: 12px;
    line-height: 18px;
    cursor: pointer;
    pointer-events: visible;
  }

  .article-paywall__card--more-info__divider {
    width: 70%;
    border-top: 1px solid white;
    height: 7px;
    margin: 0 auto;
  }

  input[type="checkbox"].article-paywall__toggle {
    display: none;
  }

  .article-paywall__collapsible-content {
    max-height: 0px;
    overflow: hidden;

    transition: max-height 0.25s ease-in-out;
  }

  .article-paywall__toggle:checked
    + .article-paywall__card--more-info
    + .article-paywall__collapsible-content {
    max-height: 100vh;
  }

  .article-paywall__toggle:checked + .article-paywall__card--more-info img {
    transform: rotate(90deg);
    display: inline-block;
  }

  .article-paywall__card--more-info__price {
    font-size: 12px;
    text-align: left;
    line-height: 1.8;
  }

  .article-paywall__card--more-info__previous-offer {
    font-size: 13px;
    line-height: 1.6;
    font-weight: bold;
    text-align: left;
  }

  .article-paywall__card--more-info__list {
    margin: 0;
    list-style-type: none;
    text-align: left;
    padding-inline: 7px;
  }

  .article-paywall__card--more-info__list-item {
    text-indent: -5px;
    font-size: 12px;
    line-height: 1.8;
  }

  .article-paywall__card--more-info__list-item:before {
    margin-right: 5px;
    margin-left: -2px;
  }

  .article-paywall__button-wrapper {
    display: flex;
    width: 100%;
    justify-content: flex-end;
  }

    background-repeat: no-repeat;
    background-size: 17px 24px;

    background-color: #6fb15c;

    }

      }
    }
